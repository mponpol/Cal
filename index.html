<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>

    <title>Calendar</title>
  </head>
  <body>
    <div class="cal-container">
      <div class="cal-header">
        <div class="cal-header-btn-group">
          <i class="fa fa-angle-left prev"></i>
          <i class="fa fa-angle-right next"></i>
        </div>
        <div class="cal-header-date">month year</div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">go</button>
          </div>
          <button class="today-btn">today</button>
        </div>
      </div>

      <table class="month-grid">
        <thead>
          <tr class="weekdays">
            <th>
              <a class="header-day">Sun</a>
            </th>
            <th>
              <a class="header-day">Mon</a>
            </th>
            <th>
              <a class="header-day">Tue</a>
            </th>
            <th>
              <a class="header-day">Wed</a>
            </th>
            <th>
              <a class="header-day">Thu</a>
            </th>
            <th>
              <a class="header-day">Fri</a>
            </th>
            <th>
              <a class="header-day">Sat</a>
            </th>
          </tr>
        </thead>

        <tbody class="grid-days">
          <!-- Add days with js -->
        </tbody>
      </table>
      <div class="cal-grid"></div>
    </div>
  </body>
</html>
